<button id="heal1">მოთამაშე 1 ჰილინგი!</button>
<button id="heal2">მოთამაშე 2 ჰილინგი!</button>
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ხმლებით ბრძოლა</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>boss level</h1>
    <div class="game">
        <div class="player" id="player1">
            <img src="download.jfif" alt="მოთამაშე 1" class="character">
            <div>მოთამაშე 1 გოკუ: <span id="health1">1000</span></div>
        </div>
        <div class="player" id="player2">
            <img src="images.jfif" alt="მოთამაშე 2" class="character">
            <div>მოთამაშე 2 გოკუ ულტრა ინსტიკტი: <span id="health2">1000</span></div>
        </div>
    </div>
    <button id="attack1">მოთამაშე 1 ატაკი!</button>
    <button id="attack2">მოთამაშე 2 ატაკი!</button>
    <button id="reset">ახალი თამაში</button>
    <script src="index.js"></script>
</body>
</html>
