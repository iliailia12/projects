<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ონლაინ კალენდარი</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container">
        <h1>ონლაინ კალენდარი</h1>
        <div class="calendar">
            <div class="header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="days">
                <div>კვ</div>
                <div>ორშ.</div>
                <div>სამ.</div>
                <div>ოთხ.</div>
                <div>ხუთ.</div>
                <div>პარ.</div>
                <div>შაბ.</div>
            </div>
            <div id="daysContainer" class="days-container"></div>
        </div>
        <div class="events">
            <h2>დანიშნულებები</h2>
            <input type="text" id="eventInput" placeholder="შეიყვანეთ დანიშნულება">
            <button id="addEvent">დამატება</button>
            <ul id="eventList"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
